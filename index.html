<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/apple.png" type="image/x-icon">
    <title>Apple Calculator</title>
</head>
<body>
    <main>
        <div class="calculator--background">
            <div class="text">
                <div class="text-1"></div>
                <div class="text-2" id="text-2"></div>
            </div>
            <div class="number--operators">
                <button class="all-clear operator--head">AC</button>
                <button class="convert operator--head">±</button>
                <button class="percent operator--head">%</button>
                <button class="divide operator">÷</button>
                <button class="seven numbers">7</button>
                <button class="eight numbers">8</button>
                <button class="nine numbers">9</button>
                <button class="multiply operator">×</button>
                <button class="four numbers">4</button>
                <button class="five numbers">5</button>
                <button class="six numbers">6</button>
                <button class="substract operator">-</button>
                <button class="one numbers">1</button>
                <button class="two numbers">2</button>
                <button class="three numbers">3</button>
                <button class="plus operator">+</button>
                <button class="zero numbers">0</button>
                <button class="decimal operator">.</button>
                <button class="equal operator">=</button>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
